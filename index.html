<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyect Form Validation</title>
</head>
<body>
    
    <div id="registroForm">
        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" minlength="3" autocomplete="off" required>
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" minlength="3" autocomplete="off" required>
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="identificacion">Identificacion: </label>
            <input type="text" name="identificacion" id="identificacion" minlength="3" autocomplete="off" required>
            <div class="error" id="errorIdentificacion"></div>
            <br>

            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo" autocomplete="off" required>
            <div class="error" id="errorCorreo"></div>
            <br>

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" autocomplete="off" required>
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad: </label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione... </option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Programacion">Programacion</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Automatizacion">Automatizacion</option>
                <option value="tecnologia">Sistemas</option>
                <option value="RPA">RPA</option>
            </select>

            <div class="error" id="errorActividad"></div>
            <br>

            <label for="Genero">Genero: </label>
            <select name="Genero" id="Genero" required>
                <option value="">Seleccione... </option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="otros">Otro</option>
            </select>
            
            <div class="error" id="errorGenero"></div>
            <br>

            <label for="nivelEstudio">Nivel de Estudios: </label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Seleccione... </option>
                <option value="Secundaria">Secundaria</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Egresado">Egresado</option>
                <option value="Bachiller">Bachiller</option>
                <option value="Posgrado">Posgrado</option>
            </select>

            <div class="error" id="errorNivelStudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto Terminos y Condiciones
            </label>
            <div class="error" id="errorTerminos"></div>
            <br>

            <label class="inline">Publicidad: </label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="Registrarse">
        </form>
    </div>
 

    <script src="script.js"></script>
</body>
</html>
